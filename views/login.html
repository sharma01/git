<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>


<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to 3D Printer App
        <div class="account-wall"><img src="images/printer-150x150.png" class="profile-img"/>
          <form action="/login" method="POST" class="form-signin">
            <input type="text" name="email" placeholder="Email" required="required" autofocus="autofocus" class="form-control"/>
            <input type="password" name="password" placeholder="Password" required="required" class="form-control"/>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button><span class="clearfix"></span><br/>
            <a href="/signup" class="btn btn-default"><span class="fa fa-user"></span> Create Account</a>
          </form>
        </div>
        <div id="message"></div>
      </h1>
    </div>
  </div>
</div>
    
</html>
