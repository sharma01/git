<!doctype html>
<html>
<head>
   <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Registration Details
        <div class="signup-wall">
          <form action="/signup" method="POST" class="form-signin">
            <input type="text" name="email" placeholder="Username" required="required" autofocus="autofocus" class="form-control"/>
            <input type="password" name="password" placeholder="Password" required="required" class="form-control nomargin"/>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button><span class="clearfix"></span>
          </form>
        </div>
        <div id="message">
        </div>
      </h1>
    </div>
  </div>
</div>
</body>
</html>
